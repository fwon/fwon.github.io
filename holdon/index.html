<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="keywords" content="html5 canvas 粒子 逃脱" />
    <meta name="description" content="html5 粒子逃脱游戏" />
    <title>Hold on</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" href="css/reset.css" rel="stylesheet" media="screen" />
    <!-- <link type="text/css" href="css/main.css" rel="stylesheet" media="screen" /> -->
</head>
<body>
    <div id="introduction" class="introduction">
        <ul class="legend">
            <li><i class="S">盾</i>防护盾: 能抵挡粒子的撞击</li>
            <li><i class="G">力</i>重力场：将粒子排斥在外</li>
            <li><i class="T">慢</i>时间轴：让粒子速度变慢</li>
            <li><i class="M">小</i>变化术：将粒子变小</li>
            <li><i class="O">命</i>生命值：增加一条生命</li>
            <li><i class="P"></i>表示玩家</li>
            <li><i class="E"></i>表示粒子</li>
        </ul>
        <div class="btn">
            <span id="start-button"></span>
        </div>
    </div>
    <div id="game">
        <div id="game-panel" class="game-panel" style="display:none">
            <p>等级：<span id="level" class="level">1</span>时间：<span id="time" class="time">0</span> s</p>
        </div>
        <canvas id="world"></canvas>
    </div>
    <div id="game-over" class="game-over" style="display:none">
        <div class="score">
            <p class="over-bg"></p>
            <p id="score-date" class="count"></p>
            <p><span id="restart" class="btn"></span></p>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
