<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="keywords" content="html5 canvas 粒子 逃脱" />
    <meta name="description" content="html5 粒子逃脱游戏" />
    <title>Hold on</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" href="css/reset.css" rel="stylesheet" media="screen" />
    <link type="text/css" href="./app.css" rel="stylesheet" media="screen" />
</head>
<body>
    <div id="start-page" class="start-page" style="display:none;">
        <div id="introduction" class="introduction">
            <ul id="legend" class="legend">
                <li><i class="S">盾</i>防护盾</li>
                <li><i class="G">力</i>重力场</li>
                <li><i class="T">慢</i>时间轴</li>
                <li><i class="M">小</i>变化术</li>
                <li><i class="O">命</i>生命值</li>
                <li><i class="P"></i>玩家</li>
                <li><i class="E"></i>敌人</li>
            </ul>
            <h1 id="game-title">Escape</h1>
            <div id="game-btn" class="btn">
                <span id="start-button">Play</span>
                <span id="help-button">Help</span>
            </div>
        </div>
        <div id="game">
            <div id="game-panel" class="game-panel" style="display:none">
                <p>等级：<span id="level" class="level">1</span>时间：<span id="time" class="time">0</span> s</p>
            </div>
            <canvas id="world"></canvas>
        </div>
        <div id="game-over" class="game-over" style="display:none">
            <div class="score">
                <p class="over-bg"></p>
                <p id="score-date" class="count"></p>
                <p><span id="restart" class="btn"></span></p>
            </div>
        </div>
    </div>
    <div id="loading-page" class="loading-page">
        <canvas id="loading"></canvas>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
